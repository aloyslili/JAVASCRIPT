<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function avg(total, year) {
      // year有值就取值，没有值就取1
      year = year || 1;
      return Math.round(total / year);
    }
    console.log(avg(200))
  </script>
</body>
</html>
