<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 一个函数可以作为一个函数的参数 也就是会回调函数 -->

  <script>
    var i = 0;
    function cms() {
      console.log(++i);
    }
    setInterval(cms, 1000);
    // argument扩展运算符
  </script>
</body>
</html>
