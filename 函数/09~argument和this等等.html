  <script>
    // argument对象，他是一个类数组对象，包含调用函数时传入的所有参数，这个对象只有以function关键字定义的函数时才会有
    // this引用的是把函数当成方法调用的上下文对象，这时通常称为this在王爷二的全局上下文调用函数时，this指向window
    // 箭头函数中的this会保留定义该函数时的上下文
    // this指的是当前对象的引用
    // this等于window对象
    // 函数作为对象属性行为时，this就是对象的引用；是普通函数时，this就是window对象
    // 对象里面的函数可恶意保存起来不被对象调用当作普通函数这个时候this还是window
    // 箭头函数的this指的就是上下文 指的就是父级作用域，就是当前对象的值

    // call() 方法调用一个函数, 其具有一个指定的this值和分别地提供的参数(参数的列表)。
    // 可以通过调用父构造函数的call方法来实现继承
    // 使用call时，改变this的指向
    // this和call会立刻执行函数
    // apply()方法 接收两个参数，一个是函数运行的作用域（this），另一个是参数数组。
    function User(name) {
      this.name = name;
    }
    let yang = new User("yangyang")
    console.log(yang);
    let yangs = {myname: "yang"};
    User.call(yangs, "yanyyanga");
    console.log(yangs);
