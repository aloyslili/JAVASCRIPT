    <script>
        // at方法查找字符串的位置对应的字符
        console.log('abc'.at(0));

        // javaScript 中使用indexOf方法可以用力啊表示确定一个人字符串是否包含在另一个字符串中

        // include(): 返回布尔值，表示是否找到了参数字符串
        // startsWith(): 返回布尔值，表示参数字符串是否在原字符串的头部
        // endsWith(): 返回布尔值，表示参数字符串是否在愿字符串的尾部
        // 这三个方法都支持第二个参数 表示开始搜索的位置 表示开始搜索的位置
        var s = 'hello word!'
        console.log(s.startsWith(hello));

        // repeat()方法返回一个新的字符串，表示将源字符串重复n次
        // 参数是负数或者infinity，会报错
        console.log('x', 3); //xxx

        // padStart()用来头部补全、padEnd()尾部补全
        // 有两个参数 第一个参数表示字符串的最小长度，第二个参数表示的是补充的代码
        //如果太长了，超过指定长度，就会截去超出位数的补全字符(留原来的字符串)
        // 可以提示字符串格式
        '12'.padStart(l0, 'YYYY-MM-DD') //YYYY-MM-12
        'abc'.padStart(l0, '0123456789')  //  0123456abc
        console.log('x'.padStart(5,ab)); //ababx

    </script>
