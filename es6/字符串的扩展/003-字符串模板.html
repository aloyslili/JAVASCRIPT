<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        字符串模板的符号(`)标识
        模板字符串中还能调用函数
        大括号里面是一个字符串
        raw方法往往用来充当模板字符串的处理函数，返回一个反斜线都被转义
     -->

      <script>
          console.log(`hello ${world}`) //hello world
      </script>
</body>
</html>
