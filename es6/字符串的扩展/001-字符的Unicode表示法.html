<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // javascript中采用\uxxxx形式表示一个字符，
        // 其中xxxx表示字符的Unicode
        console.log('\u0061')
        // 每个字符固定为2字节

        // 字符串遍历方法 for...of循环遍历
        for(i of 'hello') {
            console.log(i);
        }
    </script>
</body>
</html>
