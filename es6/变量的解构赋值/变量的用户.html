<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

  <body>
    <script>
      // 两个变量的交换
      let x = 1;
      let y = 2;
      [x, y] = [y, x];
      console.log([x, y]);

      // 从函数返回多个值
      function example() {
        return [1, 2, 3];
      }
      let [a, b, c] = example();

      //   提取json数据
      let sonData = {
        id: 42,
        status: "OK",
        data: [867, 5309],
      };
      let { id, status, data: number } = sonData;
    </script>
  </body>
