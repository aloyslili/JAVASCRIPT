<!DOCTYPE html>

<body>
    <!-- 字符串也可以进行解构 -->
     <script>
         const [a,b,c,d] = 'hello';
         console.log(a,b,c,d);

        //  类似的数组的对象都有一个length属性
        let{length: len} ='hello'
        console.log(len) //5
     </script>
