<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <script>
    // sort
    let cart = [
      {name: "apple", price: 90},
      {name: "huawei", price: 100},
      {name: "ipad", price: 900}
    ];
    cart = cart.sort(function(a, b){
      return a - b;
    });
    console.log(cart)
    // 
  </script>
</body>
