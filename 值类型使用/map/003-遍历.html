  <!--
    keys 获取键值对
    values 获取值
    entries获取键值对
    for of 循环
   -->

    let arr = new Map([["jk", "你好啊"], ["hjjhjhk", "混合"]]);
    arr.set("name", "李四")
    // for(const [key, value] of arr.entries()){
    //   console.log(key, value);
    // }


    // foreach遍历
    arr.forEach((value,key) => {
      console.log(value, key);
    })
   </script>
